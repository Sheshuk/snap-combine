signal_shapes:
  - &signal
    - [-2.0, 0.2, 10]
    - [0,    10,   0]


node:
    generate:
        source: 
            .client.fake.sample_ts: {B: 5, S: *signal, tSN: 120, tChunk: 10}
        steps:
            - .util.monitor.tqdm_ticker: {desc: "Data"}
            - .client.sigcalc.SigCalculator: {B: 5,S: *signal,time_window: [0.0,10.0], dt: 0.1}
            - .util.monitor.tqdm_ticker: {desc: "DataBlocks"}
            - .zeromq.send: {address: "ipc://ipc_combiner"}

